<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />

  <link rel="icon" href="assets/devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <title>My team page</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="left">
        <h1>The Creative Crew</h1>
      </div>
      <div class="right">
        <h2>who we are</h2>
        <p>
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </header>
    <main>
      <section class="gallery">
        <div class="item">
          <figure>
            <div class="img">
              <img src="https://source.unsplash.com/random?man?h=1" alt="">
            </div>
            <figcaption class="name-profile">
              <span>Bill Mahoney</span>
            </figcaption>
          </figure>
          <div class="activity">
            Product owner
          </div>
        </div>

        <div class="item padding">
          <figure>
            <div class="img">
              <img src="https://source.unsplash.com/random?woman?m=1" alt="">
            </div>
            <figcaption class="name-profile">
              <span>Saba Cabrera</span>
            </figcaption>
          </figure>
          <div class="activity">
            Art director
          </div>
        </div>

        <div class="item">
          <figure>
            <div class="img">
              <img src="https://source.unsplash.com/random?man?h=2" alt="">
            </div>
            <figcaption class="name-profile">
              <span>Shae Le</span>
            </figcaption>
          </figure>
          <div class="activity">
            Tech Lead
          </div>
        </div>

        <div class="item after-first-row">
          <figure>
            <div class="img">
              <img src="https://source.unsplash.com/random?woman?m=2" alt="">
            </div>
            <figcaption class="name-profile">
              <span>Skylah Lu</span>
            </figcaption>
          </figure>
          <div class="activity">
            UX Designer
          </div>
        </div>

        <div class="item after-first-row padding">
          <figure>
            <div class="img">
              <img src="https://source.unsplash.com/random?man?h=3" alt="">
            </div>
            <figcaption class="name-profile">
              <span>Griff Richards</span>
            </figcaption>
          </figure>
          <div class="activity">
            Developer
          </div>
        </div>

        <div class="item after-first-row">
          <figure>
            <div class="img">
              <img src="https://source.unsplash.com/random?man?h=4" alt="">
            </div>
            <figcaption class="name-profile">
              <span>Stan John</span>
            </figcaption>
          </figure>
          <div class="activity">
            DEverloper
          </div>
        </div>
      </section>
    </main>
  </div>
  <footer>
    <span>
      Created by
